<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple File Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Project Multiple Image Upload</h1>
    
    <!-- Form for multiple file uploads -->
    <form action="{% url 'project_upload' %}" method="POST" enctype="multipart/form-data">
        <!-- CSRF token if using Django (skip for regular HTML form) -->
        {% csrf_token %}
        
        <!-- Project selection -->
        <label for="options">Select Project Name:</label>
        <select id="options" name="project_name">
            {% for project in projects %}
                <option value="{{ project.name }}">{{ project.name }}</option>
            {% endfor %}
        </select>
        
        <!-- Multiple file input field -->
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>

        <!-- Submit button -->
        <button type="submit">Upload Files</button>
    </form>
</body>
</html>
