{% extends 'home_template.html' %}
{% load static %}
{% block head %}
  <title>ABOUT || ARCS N GLASS</title>
  <link rel="stylesheet" href="{% static './assets/css/about.css' %}" />
{% endblock %}
{% block content %}
  <section class="about-section">
    <div class="overlay"></div>
    <img src="{% static './images/projects/ksc x.jpg' %}" alt="About Us Background" class="background-img" />
    <div class="content">
      <h1>ABOUT US</h1>
      <p class="about-bg-text">{{ site_info.about_us}}</p>
    </div>
  </section>

  <!-- Team members inserted here -->
  <div class="team-grid" id="team-grid">
  </div>
  <div class="member-details" id="member-details">
    <p id="details-text"></p>
  </div>
  {% block scripts %}
    <script type="text/javascript">
      window.teamMembers = [
        {% for team_member in team_members %}
          { id: {{team_member.id}}, name: "{{ team_member.name }}", role: "{{ team_member.position }}", image: "{{ team_member.image.url }}", details: "{{ team_member.description }}" },
        {% endfor %}
      ]
      console.log("working")
    </script>
    <script src="{% static './assets/js/about.js' %}"></script>
  {% endblock %}
{% endblock %}
