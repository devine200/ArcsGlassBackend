{% extends 'home_template.html' %}
{% load static %}
{% block head %}
  <title>CONTACT || ARCS N GLASS</title>
  <link rel="stylesheet" href="{% static './assets/css/projects.css' %}" />
  <link rel="stylesheet" href="{% static './assets/css/contact.css' %}" />
{% endblock %}
{% block content %}
  <section class="project-section">
    <div class="overlay"></div>
    <img src="{% static './images/projects/ksc x.jpg' %}" alt="About Us Background" class="background-img" />
    <div class="content">
      <h1>CONTACT</h1>
    </div>
  </section>

  <section class="contact-section">
    <div class="contact-intro">
      <h2 class="contact-title">Get in Touch</h2>
      <p class="contact-description">Fill out the form below and we'll get back to you as soon as possible.</p>
    </div>

    <form class="contact-form" action="{% url 'contact' %}" method="POST">
      {% csrf_token %}
      <div class="form-group-container">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input id="name" name="name" class="form-input" placeholder="Your name" type="text" required="required" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" class="form-input" placeholder="Your email" type="email" required="required" />
        </div>
        <div class="form-group">
          <label for="phone" class="form-label">Phone</label>
          <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" required="required" />
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-textarea" id="message" name="message" placeholder="Your message" required="required"></textarea>
        </div>
      </div>
      <button class="form-submit" type="submit">Send Message</button>
    </form>
  </section>

  {% block scripts %}
  <script>
        {% if error_message %}
          alert('Error: {{ error_message }}')
        {% elif success_message %}
          alert('Success: {{ success_message }}')
        {% endif %}
      </script>
  {% endblock %}
{% endblock %}
